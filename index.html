<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Analog Clock</title>
  </head>
  <body>
    <h1>Analog Clock - JavaScript Project</h1>
    <div class="container">
      <div class="clcok-holder">
        <img src="./pngwing.com.png" alt="clock-frame" class="clock-frame" />
        <div class="clock-frame-border"></div>
        <div class="clock-frame-border1"></div>
        <div class="sec"></div>
        <div class="min"></div>
        <div class="hr"></div>
        <img src="./myfinallogo.png" alt="logo" class="logo" />
        <div class="logo-text">3J - PRODUCTION</div>
        <span class="date">00</span>
        <span class="day">DAY</span>
        <button class="play-pause">OFF</button>
      </div>
    </div>

    <audio id="myAudio" autoplay="">
      <source src="tick.mp3" type="audio/ogg" />
      <source src="tick.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <script src="./app.js"></script>
  </body>
</html>
